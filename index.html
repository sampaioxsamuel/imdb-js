<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search a Movie IMDb </title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
		<link rel="stylesheet" href="/src/css/style.css" />
	</head>
	<body>
		<div data-bg class="background-img"></div>
		<header class="container header">
			<div>
				<a class="header__link" href="index.html">Home</a>
				<a class="header__link" href="https://github.com/sampaioxsamuel" target="_blank">Found a bug ?</a>
			</div>
		</header>
		
		<section data-search="container" class="container search">
			<div class="item">
				<label class="search__title">Pesquisa</label>                
				<p data-error style="margin-left: 20px;font-size: 10px; visibility: hidden;"></p>
				<input
				data-search="input"
				class="search__input"
				type="text"
				placeholder="Movie Name"
				required
                />
      </div>
		</section>

		<section data-result class="movie"></section>
		<div class="movie nav">
			<a data-previous class="navigation previous disable">〈 </a>
			<a data-next class="navigation next"> 〉</a>
		</div>

        <script type="module" src="src/js/app.js"></script>
	</body>
</html>
